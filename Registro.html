<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registrarse en WhothefuckisPage</title>
    <link href="EstiloRegistro.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <div><button class="buttonVolver" onclick="window.location.href='/Inicio.aspx'">Volver a WhothefuckisPage</button></div>
    <main>
        <div class="divRegistro">
            <div class="cajaBG">
                <div class="cajaBGLogin">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entrar en la pagina</p>
                    <button id="btnLogin">Iniciar Sesion</button>
                </div>
                <div class="cajaBGRegister">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesion</p>
                    <button id="btnRegister">Registrarse</button>
                </div>
            </div>
            <!-- Formulario de Registro-->
            <div class="divLoginRegister">
                <form action="" class="formularioLogin">
                    <h2>Iniciar Sesion</h2>
                    <input type="text" placeholder="Correo Electronico" />
                    <input type="password" placeholder="Contraseña" />
                    <button>Entrar</button>
                </form>
                <form action="" class="formularioRegistro">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo" />
                    <input type="text" placeholder="Correo Electronico" />
                    <input type="text" placeholder="Usuario" />
                    <input type="password" placeholder="Contraseña" />
                    <button>Registrarse</button>
                </form>
            </div>
        </div>

    </main>
    <script src="ScriptRegistro.js"></script>
    <script>
        /*Modo Oscuro */
        function cambiarModo() {
            var cuerpo = document.body;
            cuerpo.classList.toggle("oscuro");
            var palanca = document.getElementById("palanca");
            palanca.style.left = cuerpo.classList.contains("oscuro") ? "50%" : "0";

            // Almacenar la configuración del usuario en localStorage
            if (cuerpo.classList.contains("oscuro")) {
                localStorage.setItem("modoOscuro", "activado");
            } else {
                localStorage.setItem("modoOscuro", "desactivado");
            }
        }

        // Verificar si el usuario ha activado el modo oscuro previamente
        const modoOscuro = localStorage.getItem("modoOscuro");
        if (modoOscuro === "activado") {
            document.body.classList.add("oscuro");
            document.getElementById("palanca").style.left = "50%";
        }
    </script>
</body>
</html>
